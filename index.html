<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portfolio</h1>
    </header>
    <div class="container">
        <div class="img-container">
            <div class="img">
                <img src="image\me.jpg" alt="">
            </div>
        </div>
        <div class="chart-container">
            <div class="square">
                <div class="sleep-chart">
                    <h4 style="text-align: center;">การนอนหลับ (Sleep Time)</h4>
                    <canvas id="sleep" width="400" height="300"></canvas>
                </div>
            </div>
            <div class="square1">
                <div class="talen-chart">
                    <h4 style="text-align: center;">ทักษะ (Talen)</h4>
                    <canvas id="talen" width="400" height="300"></canvas>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
